# Generated by [Kustohelmize](https://github.com/yeahdongcn/kustohelmize)
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ include "mychart.fullname" . }}
  namespace: default
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: nginx
  template: 
    metadata: 
      labels: 
        app: nginx
    spec: 
      containers:         
        - name: nginx
          image: nginx:latest
          args: 
            {{- if .Values.arg0.enabled }}
            - arg0
            {{- end }}
            - arg1
          ports:             
            {{- if .Values.http.enabled }}
            - containerPort: 80
              name: http
              protocol: TCP
            {{- end }}
            - containerPort: 443
              name: https
              protocol: TCP
            {{- with .Values.ports }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
